{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- Tempus Dominus for Date Picker -->
  <link rel="stylesheet" href="{% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
  <style>
    .alert {
      position: relative;
    }
    .alert.fade-out {
      opacity: 0;
      transition: opacity 1s ease-out;
    }
  </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>SingularityNet</b> Ambassadors program</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Set Your Password</p>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Set Password</button>
      </form>
    
     
       
      </div>
      <a href="{% url 'register' %}" class="text-center">Register a new membership</a>
      <!-- Add messages here -->

    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>

<script>
  $(document).ready(function(){
    // Function to show the pop-up message and hide it after 3 seconds
    function showPopupMessage() {
      $('#popup-message').slideDown();
      setTimeout(hidePopupMessage, 3000);
    }

    // Function to hide the pop-up message
    function hidePopupMessage() {
      $('#popup-message').slideUp();
    }

    // Show the pop-up message when the document is ready
    showPopupMessage();
  });
</script>
</body>
</html>
